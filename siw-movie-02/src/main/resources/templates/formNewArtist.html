<!DOCTYPE html>
<html>
	<head>
    <title>New Artist</title>
    <link rel="stylesheet" href="/stile.css?version=3" />
  </head>
  <body>
    <div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Aggiungi un artista</h1>
    <form th:action="@{/artist}" method="POST" th:object="${artist}">
<div>
        Nome: <span><input required type="text" th:field="${artist.name}"/></span>
      </div>
      <div>
        Cognome: <span><input required type="text" th:field="${artist.surname}"/></span>
      </div>
      <div>
        <span><button type="submit">Conferma</button></span>
      </div>
    </form>
  </body>
</html>
