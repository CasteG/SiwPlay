<!DOCTYPE html>
<html>
	<head>
		<title>Film</title>
		<link rel="stylesheet" href="/stile.css?version=2" />
	</head>
	
	<body>
		<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
		<div th:if="${movie}">
			<h1 th:text="${movie.title}">Titolo film</h1>
			<div>Anno:<span th:text="' (' + ${movie.year} +')'">2000</span></div>
			<div>Regista:<span th:text="${movie.director != null} ? ${' ' + movie.director.name + ' ' + movie.director.surname} : ' Nessun regista inserito'">Stanley Kubrick</span></div>
			<div>Attori:<span th:each="actor : ${movie.actors}"
           					  th:text="' ' + ${actor.name} + ' ' + ${actor.surname}">Leonardo DiCaprio</span></div>
			<span><img width="30%" th:src="${movie.urlImage}" /></span>
		</div>
		<div th:unless="${movie}">Non esiste</div>
	</body>
</html>
